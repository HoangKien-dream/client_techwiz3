<div class="content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-8 offset-md-2">

        <div class="account-content">
          <div class="row align-items-center justify-content-center">
            <div class="col-md-7 col-lg-6 login-left">
              <img src="assets/img/login-banner.png" class="img-fluid" alt="Doccure Register">
            </div>
            <div class="col-md-12 col-lg-6 login-right">
              <div class="login-header">
                <h3>Patient Register</h3>
              </div>

                <div class="form-group form-focus">
                  <input type="text" [(ngModel)]="email" class="form-control floating">
                  <label class="focus-label">Email</label>
                </div>
                <div class="form-group form-focus">
                  <input type="password"  [(ngModel)]="password" class="form-control floating">
                  <label class="focus-label">Password</label>
                </div>
                <div class="text-end">
                  <a class="forgot-link" href="/login">Already have an account?</a>
                </div>
                <button class="btn btn-primary w-100 btn-lg login-btn" (click)="register()" type="submit">Signup</button>

            </div>
          </div>
        </div>

      </div>
    </div>
  </div>
</div>
