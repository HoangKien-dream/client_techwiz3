<div class="breadcrumb-bar">
  <div class="container-fluid">
    <div class="row align-items-center">
      <div class="col-md-12 col-12">
        <nav aria-label="breadcrumb" class="page-breadcrumb">
          <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="index.html">Home</a></li>
            <li class="breadcrumb-item active" aria-current="page">Profile Settings</li>
          </ol>
        </nav>
        <h2 class="breadcrumb-title">Profile Settings</h2>
      </div>
    </div>
  </div>
</div>


<div class="content">
  <div class="container-fluid">
    <div class="row">


      <div class="col-md-12 col-lg-12 col-xl-12">
        <div class="card">
          <div class="card-body">


              <div class="row form-row">
                <div class="col-12 col-md-6">
                  <div class="form-group">
                    <label>Address</label>
                    <input nz-input [(ngModel)]="address" placeholder="Please enter address" nzSize="large" />
                  </div>
                </div>
                <div class="col-12 col-md-6">
                  <div class="form-group">
                    <label>Date Booking</label>
                    <div >
                      <nz-date-picker style="width: 100%" [nzShowTime]="true" nzSize="large" nzPlaceHolder="Select DateBooking" [(ngModel)]="date" (ngModelChange)="onChange($event)"></nz-date-picker>
                    </div>
                  </div>
                </div>
                <div class="col-12 ">
                  <div class="form-group">
                    <label>Note</label>
                    <textarea nz-input [(ngModel)]="note" placeholder="Note..." [nzAutosize]="{ minRows: 3, maxRows: 10 }"></textarea>
                  </div>
                </div>
              </div>
              <div class="submit-section">
                <button type="submit" class="btn btn-primary submit-btn" (click)="save()">Save Changes</button>
              </div>

          </div>
        </div>
      </div>
    </div>
  </div>
</div>
