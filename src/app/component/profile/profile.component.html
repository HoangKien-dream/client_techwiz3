<div class="breadcrumb-bar">
  <div class="container-fluid">
    <div class="row align-items-center">
      <div class="col-md-12 col-12">
        <nav aria-label="breadcrumb" class="page-breadcrumb">
          <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="index.html">Home</a></li>
            <li class="breadcrumb-item active" aria-current="page">Profile Settings</li>
          </ol>
        </nav>
        <h2 class="breadcrumb-title">Profile Settings</h2>
      </div>
    </div>
  </div>
</div>


<div class="content">
  <div class="container-fluid">
    <div class="row">

      <div class="col-md-12 col-lg-12 col-xl-12">
        <div class="card">
          <div class="card-body">
              <div class="row form-row">
                <div class="col-12 col-md-12">
                  <div class="form-group">
                    <div class="change-avatar">
                      <div class="profile-img">
                        <img src="{{avatar == null ? 'https://cdn-icons-png.flaticon.com/512/219/219986.png' : avatar}}" alt="User Image">
                      </div>
                    </div>
                  </div>
                </div>
                <div class="col-12 col-md-6">
                  <div class="form-group">
                    <label>Avatar</label>
                    <input type="text" class="form-control" [(ngModel)]="avatar">
                  </div>
                </div>
                <div class="col-12 col-md-6">
                  <div class="form-group">
                    <label>First Name</label>
                    <input type="text" class="form-control" [(ngModel)]="firstName">
                  </div>
                </div>
                <div class="col-12 col-md-6">
                  <div class="form-group">
                    <label>Last Name</label>
                    <input type="text" class="form-control" [(ngModel)]="lastName">
                  </div>
                </div>
                <div class="col-12 col-md-6">
                  <div class="form-group">
                    <label>Date of Birth</label>
                    <div >
                      <nz-date-picker style="width: 100%" nzSize="large" [(ngModel)]="dob" ></nz-date-picker>
                    </div>
                  </div>
                </div>
                <div class="col-12 col-md-6">
                  <div class="form-group">
                    <label>Blood Group</label>
                    <select class="form-select form-control" [(ngModel)]="bloodGroup" >
                      <option value="A-">A-</option>
                      <option value="A+">A+</option>
                      <option value="B-">B-</option>
                      <option value="B+">B+</option>
                      <option value="AB-">AB-</option>
                      <option value="AB+">AB+</option>
                      <option value="O-">O-</option>
                      <option value="O+">O+</option>
                    </select>
                  </div>
                </div>
                <div class="col-12 col-md-6">
                  <div class="form-group">
                    <label>Mobile</label>
                    <input type="text" [(ngModel)]="mobile" class="form-control">
                  </div>
                </div>
                <div class="col-12 col-md-6">
                  <div class="form-group">
                    <label>Address</label>
                    <input type="text" class="form-control" [(ngModel)]="address">
                  </div>
                </div>
                <div class="col-12 col-md-6">
                  <div class="form-group">
                    <label>City</label>
                    <input type="text" class="form-control" [(ngModel)]="city">
                  </div>
                </div>
                <div class="col-12 col-md-6">
                  <div class="form-group">
                    <label>Country</label>
                    <input type="text" class="form-control" [(ngModel)]="country">
                  </div>
                </div>
                <div class="col-12 col-md-6">
                  <div class="form-group">
                    <div><label>Gender</label></div>
                    <nz-radio-group [(ngModel)]="gender" style="margin-top: 10px">
                      <label nz-radio nzValue="1">Male</label>
                      <label nz-radio nzValue="2">Female</label>
                      <label nz-radio nzValue="0">Other</label>
                    </nz-radio-group>
                  </div>
                </div>
              </div>
              <div class="submit-section">
                <button type="submit" class="btn btn-primary submit-btn" (click)="save()">Save Changes</button>
              </div>

          </div>
        </div>
      </div>
    </div>
  </div>
</div>
