<div class="content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-8 offset-md-2">

        <div class="account-content">
          <div class="row align-items-center justify-content-center">
            <div class="col-md-7 col-lg-6 login-left">
              <img src="assets/img/login-banner.png" class="img-fluid" alt="Doccure Login">
            </div>
            <div class="col-md-12 col-lg-6 login-right">
              <div class="login-header">
                <h3>Login <span>Doccure</span></h3>
              </div>
                <div class="form-group form-focus">
                  <input type="email" [(ngModel)]="email" class="form-control floating">
                  <label class="focus-label">Email</label>
                </div>
                <div class="form-group form-focus">
                  <input type="password" [(ngModel)]="password" class="form-control floating">
                  <label class="focus-label">Password</label>
                </div>
                <div class="text-end">
                  <a class="forgot-link" href="forgot-password.html">Forgot Password ?</a>
                </div>
                <button class="btn btn-primary w-100 btn-lg login-btn" (click)="login()" type="submit">Login</button>
                <div class="text-center dont-have">Donâ€™t have an account? <a href="/register">Register</a>
                </div>
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>
</div>
