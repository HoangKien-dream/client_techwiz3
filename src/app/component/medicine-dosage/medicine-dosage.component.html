<div class="breadcrumb-bar">
  <div class="container-fluid">
    <div class="row align-items-center">
      <div class="col-md-12 col-12">
        <nav aria-label="breadcrumb" class="page-breadcrumb">
          <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="index.html">Home</a></li>
            <li class="breadcrumb-item active" aria-current="page">Create Medicine</li>
          </ol>
        </nav>
        <h2 class="breadcrumb-title">Create Medicine</h2>
      </div>
    </div>
  </div>
</div>


<div class="content">
  <div class="container-fluid">
    <div class="row">


      <div class="col-md-12 col-lg-12 col-xl-12">
        <div class="card">
          <div class="card-body">


            <div class="row form-row">
              <div class="col-12 col-md-6">
                <div class="form-group">
                  <label>Name</label>
                  <input nz-input  placeholder="Please enter address" [(ngModel)]="name" nzSize="large" />
                </div>
              </div>
              <div class="col-12 col-md-6">
                <div class="form-group">
                  <label>Start Date</label>
                  <div>
                    <nz-date-picker [(ngModel)]="startDate" nzSize="large" style="width: 100%" (ngModelChange)="onChange($event)"></nz-date-picker>
                  </div>
                </div>
              </div>
              <div class="col-12 col-md-6">
                <div class="form-group">
                  <label>Duration</label>
                  <input nz-input  placeholder="Please enter address" [(ngModel)]="duration" nzSize="large" />
                </div>
              </div>
              <div class="col-12 col-md-6">
                <div class="form-group">
                  <label>Days</label>
                  <nz-checkbox-wrapper style="width: 100%;" (nzOnChange)="log($event)">
                    <div nz-row style="display: flex; justify-content: space-around">
                       <div>
                         <div nz-col nzSpan="8"><label nz-checkbox nzValue="mon" [ngModel]="true">Monday</label></div>
                         <div nz-col nzSpan="8"><label nz-checkbox nzValue="tue">Tuesday</label></div>
                         <div nz-col nzSpan="8"><label nz-checkbox nzValue="wed">Wednesday</label></div>
                       </div>
                  <div>
                    <div nz-col nzSpan="8"><label nz-checkbox nzValue="thu">Thursday</label></div>
                    <div nz-col nzSpan="8"><label nz-checkbox nzValue="fri">Friday</label></div>
                    <div nz-col nzSpan="8"><label nz-checkbox nzValue="sat">Saturday</label></div>
                  </div>
                      <div nz-col nzSpan="8"><label nz-checkbox nzValue="sun">Sunday</label></div>
                    </div>
                  </nz-checkbox-wrapper>
                </div>
              </div>
              <div class="col-12 ">
                <div class="form-group">
                  <label>Note</label>
                  <textarea nz-input [(ngModel)]="note" ></textarea>
                </div>
              </div>
              <div class="col-12 ">
                <div class="form-group " id="time-sheet" >
                  <label>TimeSheet <span id="add" onclick="myFunction()" >+</span></label>
                  <div class="time-sheet">
                    <div style="display: flex;margin-bottom: 10px">
                      <input nz-input width="20%" style="margin-right: 14px;"  [(ngModel)]="amount" placeholder="Please enter amout" nzSize="large" />
                      <input nz-input  width="20%"  placeholder="Please enter time" [(ngModel)]="time" nzSize="large" />
                    </div>
<!--                    <div>-->
<!--                      <span *ngFor="let remi of this.data.reminderTimesSet">{{remi.time}}</span>-->
<!--                    </div>-->
                  </div>
                </div>
              </div>
            </div>
            <div class="submit-section">
              <button type="submit" class="btn btn-primary submit-btn" (click)="save()" >Save Changes</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
